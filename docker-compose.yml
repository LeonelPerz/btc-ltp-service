version: '3.8'

services:
  btc-ltp-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc-ltp-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btc-ltp-network

networks:
  btc-ltp-network:
    driver: bridge
