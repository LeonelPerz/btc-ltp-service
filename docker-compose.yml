services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: btc-ltp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-""}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - btc-ltp-network

  # BTC LTP Service (Main Application)
  btc-ltp-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: btc-ltp-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MOCK_MODE=false
      - DEV_MODE=false
      - CACHE_BACKEND=redis
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-""}
      - REDIS_DB=0
      - CACHE_TTL=60s
      - SUPPORTED_PAIRS=BTC/USD,ETH/USD,LTC/USD,XRP/USD,BTC/EUR,ETH/EUR
      - KRAKEN_TIMEOUT=30s
      - KRAKEN_REQUEST_TIMEOUT=15s
      - KRAKEN_FALLBACK_TIMEOUT=20s
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - LOG_ADD_SOURCE=true
      - ENVIRONMENT=production
      - AUTH_ENABLED=false
      - AUTH_API_KEY=dev-secret-key-2024
      - AUTH_HEADER_NAME=X-API-Key
      - AUTH_UNAUTH_PATHS=/health,/ready,/swagger/,/docs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btc-ltp-network

  # BTC LTP Service - Development Mode with Auth Enabled
  btc-ltp-service-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: btc-ltp-service-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MOCK_MODE=false
      - DEV_MODE=true
      - CACHE_BACKEND=memory
      - CACHE_TTL=30s
      - SUPPORTED_PAIRS=BTC/USD,ETH/USD,LTC/USD,XRP/USD,BTC/EUR,ETH/EUR
      - KRAKEN_TIMEOUT=10s
      - KRAKEN_REQUEST_TIMEOUT=3s
      - KRAKEN_FALLBACK_TIMEOUT=15s
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - LOG_ADD_SOURCE=true
      - ENVIRONMENT=development
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - AUTH_API_KEY=${AUTH_API_KEY:-dev-secret-key-2024}
      - AUTH_HEADER_NAME=${AUTH_HEADER_NAME:-X-API-Key}
      - AUTH_UNAUTH_PATHS=${AUTH_UNAUTH_PATHS:-/health,/ready,/metrics,/swagger/,/docs}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - btc-ltp-network
    profiles:
      - dev

  # Redis Commander for GUI management  
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: btc-ltp-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-""}
    depends_on:
      - redis
    networks:
      - btc-ltp-network
    profiles:
      - tools

volumes:
  redis_data:
    driver: local

networks:
  btc-ltp-network:
    driver: bridge
