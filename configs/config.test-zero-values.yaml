# Configuración de Test - Valores que resultan en Zero (Fail Fast Demo)
# Esta configuración tiene valores que resultan en zero por parsing errors

# Configuración del servidor HTTP
server:
  port: 8080
  shutdown_timeout: 30s

# ❌ Cache con TTL que resulta en 0
cache:
  backend: memory
  ttl: 0  # ❌ TTL explícitamente 0 - debe fallar
  redis:
    addr: localhost:6379
    password: ""
    db: 0

# Configuración de exchanges de criptomonedas
exchange:
  kraken:
    rest_url: https://api.kraken.com/0/public
    websocket_url: wss://ws.kraken.com
    timeout: 0s  # ❌ Timeout 0 - debe fallar
    request_timeout: 3s
    fallback_timeout: 5s
    max_retries: 3

# Configuración de rate limiting
rate_limit:
  enabled: true
  capacity: 100
  refill_rate: 10

# Configuración del sistema de logging
logging:
  level: info
  format: json

# Business config con cache_prefix vacío
business:
  supported_pairs:
    - "BTC/USD"
    - "ETH/USD"
  cache_prefix: ""  # ❌ Prefix vacío - debe fallar
